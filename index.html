<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact form To Email Using JavaScript</title>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="phone no" required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
              Host : "smtp.gmail.com",
              Username : "omoegbeleghanprince10@gmail.com",
              Password : "omobaprince10",
              To : 'omoegbeleghanprince10@gmail.com',
              From : document.getElementById("email").value,
              Subject : "New Contact Form Enquiry",
              Body : "Name: " + document.getElementById("name").value
                  + "<br Email: " +  documents.getElementById("email").value
                  + "<br Phone no: " +  documents.getElementById("phone").value
                  + "<br Message: " +  document.getElementById("message").value

          }).then(
          message => alert("Message Sent Successfully")
          );
        }
    </script>
</body>
</html>
